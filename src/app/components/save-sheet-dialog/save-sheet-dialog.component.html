<h2 md-dialog-title>Publish your sheet music</h2>

<md-dialog-content>
  <md-input-container>
    <input [disabled]="saving" mdInput placeholder="Name" [(ngModel)]="name">
  </md-input-container>
</md-dialog-content>

<md-dialog-actions>
  <md-spinner *ngIf="saving"></md-spinner>
  <button [disabled]="saving" md-button md-dialog-close>Cancel</button>
  <button [disabled]="saving || this.name.length === 0" md-button (click)="save()">Publish</button>
</md-dialog-actions>
