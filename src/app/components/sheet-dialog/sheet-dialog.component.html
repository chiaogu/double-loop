<div class="root">
  <span class="title">{{sheet.name}}</span>
  <span class="time" *ngIf="sheet.time">{{moment(sheet.time).format('YYYY/MM/DD hh:mm')}}</span>
  <div class="control-button" (click)="play()">
    <img class="control-button-icon" src="assets/images/ic_play.svg" />
  </div>
  <app-timeline [sheet]="sheet" [readOnly]="true"></app-timeline>
</div>
